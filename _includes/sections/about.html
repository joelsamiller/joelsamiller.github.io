<div class="container" id="i18_about_me">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="about_me.about_me">About Me</span></h1>
        </div>
    </div>
    <div class="row">
        <!-- avatar -->
        <div class="col-lg-4">
            <div class="team-member wow zoomIn">
                <img src="{{ site.author.head_img | prepend: site.baseurl }}" height="220" width="220" class="img-responsive img-circle" alt="">
                <h1>{{ site.author.first_name }} <span class="navy">{{ site.author.last_name }}</span></h1>
                <ul class="list-inline social-icon">
                    <li><a href="https://github.com/{{ site.author.github_username }}" target="blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="https://orcid.org/{{ site.author.orcid_id }}" target="blank"><i class="ai ai-orcid"></i></a></li>
                    <li><a href="{{ site.author.linkedin_username }}" target="blank"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-o"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- html -->
        <div class="col-lg-8 text-left m-t m-b wow zoomIn" style="display: flex; align-items: center;">
            <p style="font-size: 18px; vertical-align: middle"><span data-i18n="about_me.des">{{ site.author.desc }}</span></p>
        </div>
    </div>
</div>
